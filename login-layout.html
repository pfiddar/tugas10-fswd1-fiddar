<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="assets/plugins/icheck-bootstrap/icheck-bootstrap.min.css">
    <link rel="stylesheet" href="assets/dist/css/adminlte.min.css">
    <link rel="stylesheet" href="assets/plugins/fontawesome-free/css/all.min.css">
    <title>Tugas 10 | Log In</title>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="login-logo">
            <a href="login-layout.html"><b>Log In</b></a>
        </div>
        <div class="card">
            <div class="card-body login-card-body">
                <p class="login-box-msg">Sign in to start the session</p>
                <form action="dashboard.html" method="post">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" id="email" placeholder="Email/Username">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-envelope"></span>
                            </div>
                        </div>
                    </div>
                    <div class="input-group mb-3">
                        <input type="password" class="form-control" id="password" placeholder="Password">
                        <div class="input-group-append">
                            <div class="input-group-text">
                                <span class="fas fa-lock"></span>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div class="icheck-primary">
                                <input type="checkbox" name="remember" id="remember">
                                <label for="remember">Remember Me</label>
                            </div>
                        </div>
                        <div class="col-4">
                            <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                    </div>
                </form>
                <div class="text-center mb-3">
                    <p>- OR -</p>
                </div>
                <p class="mb-1">
                    <a href="#">Forgot your password?</a>
                </p>
                <p class="mb-0">
                    <a href="#">Don't have account? Register now!</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
